<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uitility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="assets/images/logo1.png" type="image/x-icon">
    <title>PlayTunes - Web Player : Play Music at Ease</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="assets/images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="brand">
                    <div class="logo">
                        <img height="50px" src="assets/images/logo1.png" alt="Logo">
                    </div>
                    <div class="logo">
                        <img height="50px" src="assets/images/title.png" alt="Logo">
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="assets/images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/images/lib.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Safety & Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img src="assets/images/hamburger.svg" alt="">
                    </div>
                    <div class="right-arrow"><i class="fa-solid fa-chevron-left"></i></div>
                    <div class="left-arrow"><i class="fa-solid fa-chevron-right"></i></div>
                </div>
                <div class="buttons">
                    <button class="btns">Sign up</button>
                    <button class="btns">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <div class="playlistTop">
                    <div class="listHead">
                        <img src="assets/images/title.png" alt="">
                        <h1>Playlists</h1>
                    </div>
                    <p>Show all</p>
                </div>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songButtons">
                            <img width="30px" id="previous" src="assets/images/previous.svg" alt="previous">
                            <img width="30px" id="play" src="assets/images/play.svg" alt="play">
                            <img width="30px" id="next" src="assets/images/next.svg" alt="next">
                        </div>
                        <div class="timeAndVol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img width="30px" src="assets/images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
